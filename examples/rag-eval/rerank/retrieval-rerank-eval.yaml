provider:
  type: "execute"
  input_variables: ["question"]
  output_parser: json
  settings:
    command: "python3 retrieval-rerank.py"
    kwargs:
      timeout: 50
input_dataset_name: "../cmrc-eval-zh.jsonl"
run_config:
  parallelism: 5  # 并发度
  timeout: 60 # 超时时间
  rounds: 1 # 评测轮数
evaluator:
  type: RAG
  input_keys: ["question", "reference_answer", "reference_context"]
  output_keys: ["contexts"]
  eval_keys: []
  settings:
    metrics: ["retrieval_recall"]
